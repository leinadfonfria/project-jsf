<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<h:outputStylesheet library="css" name="styles.css" />

</h:head>

<h:body>

	<h:dataTable id="tblEmpleados" var="empleados" value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{empleados.nombre}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Primer Apellido</f:facet>
			<h:outputText value="#{empleados.primerApellido}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Segundo Apellido</f:facet>
			<h:outputText value="#{empleados.segundoApellido}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value="#{empleados.puesto}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Estatus</f:facet>
			<h:outputText value="ACTIVO" rendered="#{empleados.estatus}"/>
			<h:outputText value="INACTIVO" rendered="#{!empleados.estatus}"/>
		</h:column>
	</h:dataTable>

</h:body>
</html>
