<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<!-- <h:outputStylesheet library="css" name="styles.css" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<div class="ui-fluid">
		<h:form id="formLogin">

			<p:growl id="growl" />

			<p:panel id="pnlLogin" header="Inicio de sesión" style="text-align: center; border: none;">
				<p:graphicImage name="img/smiley.png" width="20%" />
				<p:panelGrid id="pnlGridLogin" columns="1" layout="grid"
					styleClass="showcase-text-align-center"
					columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">

					<p:outputLabel value="Usuario:" styleClass="colorText"
						for="txtUsuario" style="float: left"/>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido" />

					<p:outputLabel value="Contraseña:" styleClass="colorText"
						for="txtPassword" style="float: left" />
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida" />
					<p:outputLabel />
					<p:commandButton value="Entrar"
						action="#{loginController.ingresar}" update="pnlGridLogin,growl" />

				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>


</html>
